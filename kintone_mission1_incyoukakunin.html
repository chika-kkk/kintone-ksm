<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未承認一覧</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2a0;
    }
    .edit-button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>未承認患者一覧</h2>
  <table id="recordTable">
    <thead>
      <tr>
        <th>氏名</th>
        <th>病名</th>
        <th>入院日</th>
        <th>編集</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
