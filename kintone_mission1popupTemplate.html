<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ポップアップレイアウト確認</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      #allFields {
        display: flex;
        flex-direction: column;
        border: 2px solid #000;

        padding: 20px;
        width: 600px;
        margin: 0 auto;
      }

      h3 {
        font-size: 50px;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        margin: 4px 0;
      }
    </style>
  </head>

  <body>
    <div id="allFields">
      <div>
        <div style="text-align: center; padding: 10px; font-size: 30px">
          入院患者情報書
        </div>
      </div>
      <div>
        <div>
          <div>
            <div style="margin: 10px">
              氏名:
              <span
                id="氏名"
                style="text-align: center; margin: 10px; font-size: 35px"
                ></span
              >様
            </div>
          </div>
        </div>
        <div>
          <p>性別: <span id="性別"></span></p>
          <p>生年月日: <span id="生年月日"></span></p>
        </div>
      </div>

      <div><カルテアプリからの情報></div>
      <div>
        <p style="border: 1px solid #000; margin: 10px; padding: 10px">
          病名: <span id="病名"></span>
        </p>
      </div>

      <div><カルテアプリからの情報></div>
      <div
        id="vitalSigns"
        style="border: 1px solid #000; margin: 10px; padding: 10px"
      >
        <table style="width: 100%; border-collapse: collapse">
          <thead>
            <tr>
              <th>最終検温</th>
            </tr>
          </thead>
          <tbody>
            <tr style="border: 1px solid #000">
              <th style="background-color: rgb(224, 224, 224); width: 80px">
                体温:
              </th>
              <td><span id="体温"></span>℃</td>
            </tr>
            <tr style="border: 1px solid #000">
              <th style="background-color: rgb(224, 224, 224)">脈:</th>
              <td><span id="脈"></span>回</td>
            </tr>
            <tr style="border: 1px solid #000">
              <th style="background-color: rgb(224, 224, 224)">血圧:</th>
              <td>
                <span id="収縮期血圧"></span>/<span id="拡張期血圧"></span>mmHg
              </td>
            </tr>
            <tr style="border: 1px solid #000">
              <th style="background-color: rgb(224, 224, 224)">呼吸数:</th>
              <td><span id="呼吸数"></span>回</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div><患者情報アプリからの情報></div>
      <div
        style="
          border: 1px solid #000;
          margin: 10px;
          margin: 10px;
          padding: 10px;
        "
      >
        <div style="font-size: 15px">担当医: <span id="担当医"></span></div>
        <div style="font-size: 15px">
          担当看護師: <span id="担当看護師"></span>
        </div>

        <div style="display: flex; gap: 20px">
          <p style="font-size: 15px">承認日時: <span id="承認日時"></span></p>
          <p style="font-size: 15px">
            担当医サイン: <span id="担当医サイン"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
